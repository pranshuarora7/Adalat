            <!-- Main Content Area -->
            <div class="col-md-9 col-lg-10 main-content">
                <div class="documents-container">
                    <div class="documents-header">
                        <h2>Documents</h2>
                        <div class="document-actions">
                            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#uploadModal">

                    <!-- Document Filters -->
                    <div class="document-filters">
                        <select id="documentType" class="form-select">

    <!-- Upload Modal -->
    <div class="modal fade" id="uploadModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Upload Document</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="uploadForm">
                        <div class="mb-3">
                            <label for="documentTitle" class="form-label">Document Title</label>
                            <input type="text" class="form-control" id="documentTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="documentType" class="form-label">Document Type</label>
                            <select class="form-select" id="documentType" required>
                                <option value="contract">Contract</option>
                                <option value="brief">Legal Brief</option>
                                <option value="evidence">Evidence</option>
                                <option value="report">Report</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="documentFile" class="form-label">Select File</label>
                            <input type="file" class="form-control" id="documentFile" required>
                        </div>
                        <div class="mb-3">
                            <label for="documentDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="documentDescription" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="uploadDocument">Upload</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Document Preview Modal -->
    <div class="modal fade" id="previewModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Document Preview</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="document-preview">
                        <h3 id="previewTitle"></h3>
                        <div class="document-meta">
                            <span class="badge bg-primary" id="previewType"></span>
                            <span class="document-date" id="previewDate"></span>
                        </div>
                        <div class="document-description" id="previewDescription"></div>
                        <div class="document-content" id="previewContent">
                            <!-- Document content will be loaded here -->
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="downloadDocument">Download</button>
                    <button type="button" class="btn btn-danger" id="deleteDocument">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="app.js"></script>
    <script>
        // Initialize AOS animations
        AOS.init({
            duration: 800,
            easing: 'ease-in-out',
            once: true
        });

        // Load documents when the page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadDocuments();
        });

        // Function to load documents
        function loadDocuments() {
            const documentsGrid = document.getElementById('documentsGrid');
            const documentType = document.getElementById('documentType').value;
            const documentSearch = document.getElementById('documentSearch').value.toLowerCase();

            // Simulated document data (replace with actual API call)
            const documents = [
                {
                    id: 1,
                    title: "Contract Agreement",
                    type: "contract",
                    date: "2023-01-15",
                    description: "Standard contract agreement template",
                    size: "2.5 MB",
                    icon: "fa-file-contract"
                },
                {
                    id: 2,
                    title: "Legal Brief",
                    type: "brief",
                    date: "2023-02-20",
                    description: "Case analysis and legal arguments",
                    size: "1.8 MB",
                    icon: "fa-file-alt"
                },
                {
                    id: 3,
                    title: "Evidence Report",
                    type: "evidence",
                    date: "2023-03-10",
                    description: "Collection of evidence and analysis",
                    size: "4.2 MB",
                    icon: "fa-file-medical"
                }
            ];

            // Filter documents
            const filteredDocuments = documents.filter(doc => {
                const matchesType = !documentType || doc.type === documentType;
                const matchesSearch = !documentSearch || 
                    doc.title.toLowerCase().includes(documentSearch) ||
                    doc.description.toLowerCase().includes(documentSearch);
                return matchesType && matchesSearch;
            });

            // Display documents
            documentsGrid.innerHTML = '';
            filteredDocuments.forEach(doc => {
                const docCard = document.createElement('div');
                docCard.className = 'document-card';
                docCard.innerHTML = `
                    <div class="document-icon">
                        <i class="fas ${doc.icon}"></i>
                    </div>
                    <div class="document-info">
                        <h3>${doc.title}</h3>
                        <p>${doc.description}</p>
                        <div class="document-meta">
                            <span class="badge bg-primary">${doc.type}</span>
                            <span class="document-date">${doc.date}</span>
                            <span class="document-size">${doc.size}</span>
                        </div>
                    </div>
                    <div class="document-actions">
                        <button class="btn btn-sm btn-outline-primary view-document" data-doc-id="${doc.id}">
                            <i class="fas fa-eye"></i>
                        </button>
                        <button class="btn btn-sm btn-outline-success download-document" data-doc-id="${doc.id}">
                            <i class="fas fa-download"></i>
                        </button>
                        <button class="btn btn-sm btn-outline-danger delete-document" data-doc-id="${doc.id}">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                `;
                documentsGrid.appendChild(docCard);
            });

            // Add event listeners
            document.querySelectorAll('.view-document').forEach(button => {
                button.addEventListener('click', function() {
                    const docId = this.getAttribute('data-doc-id');
                    const doc = documents.find(d => d.id === parseInt(docId));
                    if (doc) {
                        showDocumentPreview(doc);
                    }
                });
            });

            document.querySelectorAll('.download-document').forEach(button => {
                button.addEventListener('click', function() {
                    const docId = this.getAttribute('data-doc-id');
                    downloadDocument(docId);
                });
            });

            document.querySelectorAll('.delete-document').forEach(button => {
                button.addEventListener('click', function() {
                    const docId = this.getAttribute('data-doc-id');
                    deleteDocument(docId);
                });
            });
        }

        // Function to show document preview
        function showDocumentPreview(doc) {
            document.getElementById('previewTitle').textContent = doc.title;
            document.getElementById('previewType').textContent = doc.type;
            document.getElementById('previewDate').textContent = doc.date;
            document.getElementById('previewDescription').textContent = doc.description;
            
            // Simulate document content loading
            document.getElementById('previewContent').innerHTML = `
                <div class="document-preview-placeholder">
                    <i class="fas ${doc.icon}"></i>
                    <p>Document preview would be displayed here</p>
                </div>
            `;

            const modal = new bootstrap.Modal(document.getElementById('previewModal'));
            modal.show();
        }

        // Function to download document
        function downloadDocument(docId) {
            // Simulate download (replace with actual API call)
            alert(`Downloading document ${docId}...`);
        }

        // Function to delete document
        function deleteDocument(docId) {
            if (confirm('Are you sure you want to delete this document?')) {
                // Simulate deletion (replace with actual API call)
                alert(`Document ${docId} deleted successfully`);
                loadDocuments();
            }
        }

        // Event listeners for filters
        document.getElementById('documentType').addEventListener('change', loadDocuments);
        document.getElementById('documentSearch').addEventListener('input', loadDocuments);

        // Handle document upload
        document.getElementById('uploadDocument').addEventListener('click', function() {
            const form = document.getElementById('uploadForm');
            if (form.checkValidity()) {
                // Simulate upload (replace with actual API call)
                alert('Document uploaded successfully');
                const modal = bootstrap.Modal.getInstance(document.getElementById('uploadModal'));
                modal.hide();
                loadDocuments();
            } else {
                form.reportValidity();
            }
        });

        // Handle new folder creation
        document.getElementById('createFolder').addEventListener('click', function() {
            const folderName = prompt('Enter folder name:');
            if (folderName) {
                // Simulate folder creation (replace with actual API call)
                alert(`Folder "${folderName}" created successfully`);
                loadDocuments();
            }
        });
    </script>
</body>
