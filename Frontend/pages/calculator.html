<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Legal AI Assistant - Win Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../Styles/calculator.css">
</head>

<body>
    <!-- Navbar with Home Link -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
        <div class="container">
            <a class="navbar-brand" href="../index.html"><i class="fas fa-home"></i> Home</a>
            <a class="navbar-brand" href="#"><i class="fas fa-scale-balanced"></i> Legal AI Assistant</a>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container my-5">
        <div class="row">
            <div class="col-lg-8 mx-auto">

                <!-- Form Card -->
                <div class="card shadow-lg mb-4">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">ðŸ”® Case Win Probability</h2>
                        <form id="calculatorForm">
                            <div class="mb-3">
                                <textarea id="caseDetails" class="form-control" rows="5" required
                                    placeholder="Enter case details..."></textarea>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <select id="courtType" class="form-select" required>
                                        <option value="">Select Court Type</option>
                                        <option>Supreme Court</option>
                                        <option>High Court</option>
                                        <option>District Court</option>
                                        <option>Tribunal</option>
                                    </select>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <select id="evidenceStrength" class="form-select" required>
                                        <option value="">Evidence Strength</option>
                                        <option>Strong</option>
                                        <option>Moderate</option>
                                        <option>Weak</option>
                                    </select>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">
                                <i class="fas fa-magic"></i> Predict
                            </button>
                        </form>

                        <!-- Spinner -->
                        <div id="loadingSpinner" class="text-center my-4" style="display:none;">
                            <div class="spinner-border text-primary" role="status" style="width: 4rem; height: 4rem;">
                            </div>
                            <p class="mt-3">Analyzing case details...</p>
                        </div>

                        <!-- Result -->
                        <div id="probabilityResult" class="mt-4"></div>

                        <!-- Suggestions -->
                        <div id="suggestions" class="alert alert-warning mt-4" style="display:none;"></div>
                    </div>
                </div>

                <!-- Dashboard -->
                <div class="card shadow mb-4">
                    <div class="card-header bg-success text-white">
                        ðŸ“Š Dashboard
                    </div>
                    <div class="card-body">
                        <p><strong>Total Cases Checked:</strong> <span id="totalCases">0</span></p>
                        <p><strong>Average Win Rate:</strong> <span id="avgWin">0%</span></p>
                    </div>
                </div>

                <!-- Similar Cases (Tile Layout) -->
                <div class="card shadow">
                    <div class="card-header bg-dark text-white">
                        ðŸ“š Similar Past Cases
                    </div>
                    <div class="card-body">
                        <div id="similarCasesContainer" class="row"></div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="../Scripts/calculator.js"></script>
</body>

</html>
