<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adalat Analytics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="../Styles/analytics.css" /> <!-- Link to your shared CSS -->
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <h3><i class="fas fa-balance-scale"></i> Adalat</h3>
        </div>
        <ul class="sidebar-menu">
            <li><a href="../index.html"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="analytics.html" class="active"><i class="fas fa-chart-line"></i> Analytics</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <main class="main-content">
        <div class="analytics-container">
            <div class="row mb-4">
                <div class="col-md-12">
                    <h1>Indian Legal Statistics Dashboard</h1>
                    <p class="text-muted">Overview of legal metrics and system performance</p>
                </div>
            </div>

            <!-- Stats Cards -->
            <div class="row mb-4">
                <div class="col-md-3">
                    <div class="stat-card">
                        <div class="stat-icon bg-ipc"><i class="fas fa-scale-balanced"></i></div>
                        <div>
                            <h4>1.2M</h4>
                            <p class="text-muted">IPC Crimes (2024)</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="stat-card">
                        <div class="stat-icon bg-bail"><i class="fas fa-handshake-angle"></i></div>
                        <div>
                            <h4>68%</h4>
                            <p class="text-muted">Bail Grant Rate</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="stat-card">
                        <div class="stat-icon bg-pending"><i class="fas fa-hourglass-half"></i></div>
                        <div>
                            <h4>4.5M</h4>
                            <p class="text-muted">Pending Cases</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="stat-card">
                        <div class="stat-icon bg-conviction"><i class="fas fa-thumbs-up"></i></div>
                        <div>
                            <h4>38%</h4>
                            <p class="text-muted">Conviction Rate</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Charts Section -->
            <div class="row">
                <div class="col-md-8">
                    <div class="chart-card">
                        <h5>Case Trends (2024)</h5>
                        <div class="chart-container">
                            <canvas id="performanceChart"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="chart-card">
                        <h5>Case Type Distribution</h5>
                        <div class="chart-container">
                            <canvas id="distributionChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Line Chart
        const performanceCtx = document.getElementById('performanceChart').getContext('2d');
        new Chart(performanceCtx, {
            type: 'line',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                datasets: [{
                    label: 'Filed Cases',
                    data: [100, 200, 150, 300, 250, 400],
                    borderColor: '#d35400',
                    tension: 0.3,
                    backgroundColor: 'rgba(211, 84, 0, 0.2)',
                    fill: true
                }, {
                    label: 'Disposed Cases',
                    data: [50, 120, 100, 150, 180, 230],
                    borderColor: '#27ae60',
                    tension: 0.3,
                    backgroundColor: 'rgba(39, 174, 96, 0.2)',
                    fill: true
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { position: 'top' }
                },
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Doughnut Chart
        const distributionCtx = document.getElementById('distributionChart').getContext('2d');
        new Chart(distributionCtx, {
            type: 'doughnut',
            data: {
                labels: ['Civil', 'Criminal', 'Family', 'Labour', 'Others'],
                datasets: [{
                    data: [40, 30, 10, 15, 5],
                    backgroundColor: ['#e67e22', '#2980b9', '#9b59b6', '#f39c12', '#16a085']
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { position: 'bottom' }
                }
            }
        });
    </script>
</body>

</html>
