<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Adalat</title>
    <link rel="stylesheet" href="../styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">
    <style>
        .register-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--dark-bg) 0%, var(--primary-color) 100%);
            padding: 2rem;
        }
        
        .register-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
            padding: 2.5rem;
        }
        
        .register-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .register-header h1 {
            font-family: 'Playfair Display', serif;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }
        
        .register-header p {
            color: #666;
        }
        
        .form-control {
            padding: 0.75rem 1rem;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            margin-bottom: 1rem;
        }
        
        .form-control:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
        }
        
        .btn-register {
            width: 100%;
            padding: 0.75rem;
            font-weight: 500;
            background-color: var(--secondary-color);
            border: none;
            border-radius: 8px;
            color: white;
            transition: background-color 0.3s ease;
        }
        
        .btn-register:hover {
            background-color: #2980b9;
        }
        
        .register-footer {
            text-align: center;
            margin-top: 2rem;
        }
        
        .register-footer a {
            color: var(--secondary-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .register-footer a:hover {
            color: #2980b9;
        }
        
        .form-row {
            display: flex;
            gap: 1rem;
        }
        
        .form-group {
            flex: 1;
        }
        
        .password-requirements {
            font-size: 0.875rem;
            color: #666;
            margin-top: -0.5rem;
            margin-bottom: 1rem;
        }
        
        .terms {
            font-size: 0.875rem;
            color: #666;
            margin-top: 1rem;
        }
        
        .terms a {
            color: var(--secondary-color);
            text-decoration: none;
        }
        
        .terms a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-card" data-aos="fade-up">
            <div class="register-header">
                <h1>Create Account</h1>
                <p>Join Adalat to revolutionize your legal research</p>
            </div>
            
            <form>
                <div class="form-row">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="First Name" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Last Name" required>
                    </div>
                </div>
                
                <div class="mb-3">
                    <input type="email" class="form-control" placeholder="Email Address" required>
                </div>
                
                <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Password" required>
                    <p class="password-requirements">Password must be at least 8 characters long and include a number</p>
                </div>
                
                <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Confirm Password" required>
                </div>
                
                <div class="mb-3">
                    <select class="form-control" required>
                        <option value="">Select Account Type</option>
                        <option value="lawyer">Lawyer</option>
                        <option value="law-firm">Law Firm</option>
                        <option value="legal-researcher">Legal Researcher</option>
                        <option value="student">Law Student</option>
                    </select>
                </div>
                
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="terms" required>
                    <label class="form-check-label terms" for="terms">
                        I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                    </label>
                </div>
                
                <button type="submit" class="btn btn-register">Create Account</button>
            </form>
            
            <div class="register-footer">
                <p>Already have an account? <a href="login.html">Sign in</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 1000,
            once: true
        });
    </script>
</body>
</html>
