<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Find Similar Cases - Adalat</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Styles/cases.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

    <nav class="navbar">
        <div class="navbar-container">
            <a href="/Frontend/index.html" class="logo">Adalat</a>
            <ul class="nav-links">
                <li><a href="/Frontend/index.html">Home</a></li>
                <li><a href="/cases">Cases</a></li>
            </ul>
        </div>
    </nav>

    <section class="search-section">
        <h1>Find Similar Cases</h1>
        <textarea id="caseInput" placeholder="Describe your case..."></textarea>
        <button onclick="searchCases()">Search</button>

        <div id="loading" class="hidden">🔍 Searching for similar cases...</div>
    </section>

    <section id="resultsSection" class="hidden">
        <h2>Similar Cases Found</h2>
        <div id="casesContainer"></div>

        <h2>Statistics</h2>
        <div class="chart-container">
            <canvas id="casesChart"></canvas>
        </div>
    </section>

    <!-- Modal for Read More -->
    <div id="caseModal" class="modal hidden">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Case Details</h2>
            <div id="modalText"></div>
        </div>
    </div>

    <footer class="footer">
        <p>© 2025 Adalat. All rights reserved.</p>
    </footer>

    <script src="Scripts/cases.js"></script>

</body>

</html>
