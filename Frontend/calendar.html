<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar - Legal AI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">Legal AI</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="analytics.html">Analytics</a></li>
                <li><a href="cases.html">Cases</a></li>
                <li><a href="documents.html">Documents</a></li>
                <li><a href="profile.html">Profile</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="calendar-main">
            <h2>Calendar</h2>
        </section>

        <section class="calendar-view">
            <div class="calendar">
                <div class="calendar-header">
                    <button class="prev-month">Previous</button>
                    <h3 class="current-month">Month Year</h3>
                    <button class="next-month">Next</button>
                </div>
                <div class="calendar-days">
                    <div class="day-of-week">Sun</div>
                    <div class="day-of-week">Mon</div>
                    <div class="day-of-week">Tue</div>
                    <div class="day-of-week">Wed</div>
                    <div class="day-of-week">Thu</div>
                    <div class="day-of-week">Fri</div>
                    <div class="day-of-week">Sat</div>
                </div>
                <div class="calendar-dates">
                    <!-- Days will be dynamically added here -->
                    <div class="day">
                        <span class="date">1</span>
                    </div>
                    <div class="day">
                        <span class="date">2</span>
                    </div>
                    <div class="day">
                        <span class="date">3</span>
                    </div>
                    <div class="day">
                        <span class="date">4</span>
                    </div>
                    <div class="day">
                        <span class="date">5</span>
                    </div>
                    <div class="day">
                        <span class="date">6</span>
                    </div>
                    <div class="day">
                        <span class="date">7</span>
                    </div>
                </div>
            </div>
        </section>
        <section class="add-appointment">
            <h3>Add Appointment</h3>
            <form id="appointmentForm">
                <label for="appointmentDate">Date:</label>
                <input type="date" id="appointmentDate" name="appointmentDate">

                <label for="appointmentTime">Time:</label>
                <input type="time" id="appointmentTime" name="appointmentTime">

                <label for="appointmentDescription">Description:</label>
                <textarea id="appointmentDescription" name="appointmentDescription"></textarea>

                <button type="submit">Add Appointment</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Legal AI App</p>
    </footer>
</body>
</html>
